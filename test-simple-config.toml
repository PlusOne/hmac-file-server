# Simple test configuration for adaptive features testing
[server]
listen_address = "8080"
storage_path = "/tmp/uploads"
metrics_enabled = true
metrics_path = "/metrics"
max_upload_size = "10GB"
max_header_bytes = 1048576
deduplication_enabled = false
file_naming = "original"
networkevents = true
precaching = true

[uploads]
allowed_extensions = [".jpg", ".jpeg", ".png", ".gif", ".mp4", ".mov", ".avi", ".pdf", ".doc", ".docx", ".txt"]
chunked_uploads_enabled = true
chunk_size = "2MB"
resumable_uploads_enabled = true
sessiontimeout = "1h"
maxretries = 3

[downloads]
allowed_extensions = [".jpg", ".jpeg", ".png", ".gif", ".mp4", ".mov", ".avi", ".pdf", ".doc", ".docx", ".txt"]
chunk_size = "2MB"
cache_enabled = true
cache_max_size = "500MB"
cache_max_age = "24h"

[security]
hmac_algorithm = "SHA256"
secret = "test-secret-key-for-adaptive-testing"
max_concurrent_uploads = 10
max_concurrent_downloads = 20

[logging]
level = "INFO"
format = "json"
output = "console"
